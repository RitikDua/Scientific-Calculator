<!doctype html>
<html>
<head>
	<title>College Calculator</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./script.js" ></script>
<link rel="stylesheet" href="style.css" />

</head>
<body>
<h1></h1>
	<article>
	<div class="calculator">
		<table class="upper">
			<tr><td><button id="clear" class="clear" value="" title="Clear"><span style="color:white;">CE</span></button></td>
				<td rowspan="2" ><input class="screen" id="screen" placeholder="0"></intput></td>
			</tr>
			<tr><td><button id="back" class="back" title="backspace" value=""><span style="color:white;font-size:30px;font-weight:bolder;">&#8592</span></button>
			</td>
		</tr>
	</table>
	<div class="panel">
		<button id="sin" class="m" value="">sin</button>
		<button id="cos" class="m" value="">cos</button>
		<button id="tan" class="m" value="">tan</button>
		<button id="log" class="m"  title="logarithmic" value="">log</button>
	<br>
		<button id="pie" title="pie(3.1465234)" class="m" value="">&#928</button>
		<!--button id="obracket" class="m1" value="">(</button-->
		<button id="sqrt" title="sqaure root" class="m" value="">&#8730</button>
		<button id="pow" class="m" title="power" title="pie(3.1465234)" value="">&#8743</button>
		<!--button id="e" class="m" value="">e</button>
		<button id="cbracket" class="m1" value="">)</button-->
		<button id="opreator" class="o" value="*">&#8727</button>
	<br>
		<button id="digit" class="d" value="7"><span style="color:white;">7</span></button>
		<button id="digit" class="d" value="8"><span style="color:white;">8</span></button>
		<button id="digit" class="d" value="9"><span style="color:white;">9</span></button>
		<button id="operator" class="o" value="/">&#8725</button>
		
	<br>
		<button id="digit" class="d" value="4"><span style="color:white;">4</span></button>
		<button id="digit" class="d" value="5"><span style="color:white;">5</span></button>
		<button id="digit" class="d" value="6"><span style="color:white;">6</span></button>
		<button id="operator" class="o" value="-"> &#8722</button>

	<br>
		<button id="digit" class="d" value="1"><span style="color:white;">1</span></button>
		<button id="digit" class="d" value="2"><span style="color:white;">2</span></button>
		<button id="digit" class="d" value="3"><span style="color:white;">3</span></button>
		<button id="operator" class="o" value="+">+</button>				


		<button id="operator" class="o" style="font-weight:bolder;"value=".">&#8226</button>
		<button id="digit" class="d" value="0"><span style="color:white;">0</span></button>
		<button id="operator" class="o" value="%">%</button>
		<button id="equal" style="background-color:rgba(70,200,70,1);color:black" value="="><span style="color:white;">=</span></button>
	</div></div></article></div></body></html>
